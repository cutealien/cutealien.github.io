<div class="definition">
   <p class="paragraph">
       <strong class="definition__title">Definición 1.3.1.</strong> Sea $f$ una función definida en el intervalo $[a,b]$. 
       Si $f$ es continua en $[a,b]$ y $f(x)\geq 0$, $\forall x\in[a,b]$, definimos el área bajo la curva $y=f(x)$ en $[a,b]$ como 
       $$A=\lim_{n\to\infty}A_n=\lim_{n\to\infty}\sum_{i=1}^nf(x_i)\Delta x.$$
   </p>
</div>
