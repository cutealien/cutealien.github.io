<div class="definition">
   <p class="paragraph">
      <span class="definition__title">Definición 4.2.4. </span>Sean $\{a_n\}_{n\in\mathbf{N}}$ una sucesión y $L\in\mathbf{R}$. Decimos que $L$ es el límite de $\{a_n\}_{n\in\mathbf{N}}$ 
      si y sólo si $$\forall \varepsilon>0, \exists N\in\mathbf{N}: n\geq N \Rightarrow |a_n-L|< \varepsilon.$$
   </p>
</div>
