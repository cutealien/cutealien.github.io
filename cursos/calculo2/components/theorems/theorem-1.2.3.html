<div class="theorem">
   <p class="paragraph">
       <strong class="theorem__title">Teorema 1.2.3 </strong>. Para toda $n âˆˆ \mathbf{N}$ se cumple que
   </p>
   <ol class="theorem__list">
       <li class="theorem__list--formule">
           $$\sum_{i=1}^{n} i = \frac{n(n+1)}{2};$$
