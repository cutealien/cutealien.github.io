<div class="theorem">
   <p class="paragraph">
       <strong class="theorem__title">Teorema 1.4.2.</strong> Si $f:[a,b]\to\mathbf{R}$ es una función acotada, $P$ una partición de $[a,b]$ y $P'$ un refinamiento de $P$, 
       entonces $$\underline{S}(f,P)\leq \underline{S}(f,P') \qquad \mbox{ y } \qquad  \overline{S}(f,P')\leq \overline{S}(f,P).$$
   </p>
</div>
