<div class="theorem">
   <p class="paragraph">
       <span class="theorem__title">Teorema 2.1.2. </span> Si $F$ es una primitiva de la función $f$ en un intervalo cerrado $[a,b]$, 
       entonces cualquier primitiva $G$ de $f$ en $[a,b]$, debe ser de la forma $G(x)=F(x)+c, \forall x\in[a,b]$ con $c$ una constante. 
       Más aún, cualquier función $G$ de esta forma es una primitiva para $f$.
   </p>
</div>
