<div class="theorem">
   <p class="paragraph">
      <span class="theorem__title">Teorema 4.2.3 </span>Sean $f$ una función real de variable real, $\{a_n\}_{n\in\mathbf{N}}$ una sucesión, $L\in\mathbf{R}$, y además existe 
      $K \in \mathbf{N}$ tal que si $n\geq K$, entonces $f(n)=a_n$. Si  $\lim_{x\to\infty}f(x)=L$, entonces  $\lim_{n\to\infty}a_n=L$. 
   </p>
</div>
